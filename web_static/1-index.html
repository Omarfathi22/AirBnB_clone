<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with Style Tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            color: #FF0000;
            height: 70px;
            width: 100%;
            background-color: #FFDAB9; /* Adding a background color for visibility */
        }
        footer {
            color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #000000;
        }
    </style>
</head>
<body>

<header>
    <!-- You can add header content here -->
</header>

<footer>
    Best School
</footer>

</body>
</html>
