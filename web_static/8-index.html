<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Filters, Dropdowns, and Results</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">

<body>

<header>
    <div class="logo"></div>
</header>

<div class="container">
    <section class="filters">
        <!-- Filters section content (same as before) -->

    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>Place Name 1</h2>
            <div class="price_by_night">$100</div>

            <div class="user"><strong>Owner:</strong> John Doe</div>
            <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam quis mauris vel justo fermentum euismod.</div>

        <!-- Add more articles for additional places -->
    </section>

    Best School
